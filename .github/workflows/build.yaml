defaults:
  run:
    working-directory: api/user-api/Snap.User.API

name: Build
on:
  push:
    branches: [ main, feature/* ]
    tags:
      - v*
  pull_request:
    branches: [ main ]
env:
  IMAGE_NAME: netcoreboilerplate
jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v3
    - uses: azure/docker-login@v1
      with:
        login-server: ${{ secrets.ACR_REGISTRY }}
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}
    - run: |
        docker build . -t ${{ secrets.ACR_REGISTRY }}/${{ secrets.ACR_IMAGE_NAME }}:${{ secrets.ACR_IMAGE_TAG }}
        docker push ${{ secrets.ACR_REGISTRY }}/${{ secrets.ACR_IMAGE_NAME }}:${{ secrets.ACR_IMAGE_TAG }}
  helm:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v3
    - name: login to acr using helm
      run: |
        echo $ | helm registry login ${{ secrets.ACR_REGISTRY }} --username ${{ secrets.ACR_USERNAME }} --password ${{ secrets.ACR_PASSWORD }}
    - name: save helm chart to local registry
      run: |
        helm version
        helm chart save /api/user-api/Snap.User.API/snap-user-api ${{ secrets.ACR_REGISTRY }}/v1
    - name: publish chart to acr
      run: |
        helm chart push ${{ secrets.ACR_REGISTRY }}/v1